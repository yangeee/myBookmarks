<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>迅捷导航</title>
</head>
<body>
    <header></header>
    <main>
        <div id="mainXX" class="wrapper">

        </div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            length:3
        }

        var hash = {
            q:'qq.com' ,
            w:'weibo.com',
            e:'ele.me',
            r:'renren.com',
            t:'tianya.com',
            y:'yahoo.cn',
            u:'uc.com',
            i:'iqiyi.com',
            o:'opera.com',
            p:undefined,
            a:'acfun.tv',
            s:'sohu.com',
            z:'zhihu.com',
            m:'https://www.mcdonalds.com.cn/'
        }
        //取出本地localStorage中的hash 
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if(hashInLocalStorage){
            hash = hashInLocalStorage;
        }
        //遍历生成div和kbd标签
        index = 0;
        while(index<keys['length']){
            divXX = document.createElement('div');
            mainXX.appendChild(divXX);
            row = keys[index];
            index2 = 0;
            while(index2<row.length){
                kbdXX = document.createElement('kbd');
                kbdXX.textContent = row[index2];
                buttonX = document.createElement('button');
                buttonX.textContent = '编辑';
                buttonX.id = row[index2];
                // 编辑新网站
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk['target']['id'];
                    x = prompt('给我一个新网址');
                    hash[key] = x;
                    localStorage.setItem('zzz', JSON.stringify(hash));
                }
                kbdXX.appendChild(buttonX);
                divXX.appendChild(kbdXX);
                index2++;
            }
            index++;
        }
        //按键跳转页面
        document.onkeypress = function(xzkjcnxlkcjlk){
           key = xzkjcnxlkcjlk['key'];//必须加引号
           website = hash[key];//这里的key就是一个变量
           window.open('http://'+website,'_blank');
           
        }
    </script>
</body>
</html>
