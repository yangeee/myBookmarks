<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>迅捷导航</title>
</head>
<body>
    <header></header>
    <main>
        <div id="main" class="wrapper">

        </div>
    </main>
    <footer></footer>
    <script>
        // 1.初始化数据
        var keys = {
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            length:3
        }

        var hash = {
            q:'qq.com',
            w:'weibo.com',
            e:'ele.me',
            y:'yahoo.cn',
            i:'iqiyi.com',
            z:'zhihu.com',
            m:'www.mcdonalds.com.cn/'
        }
        //取出本地localStorage中的hash 
        var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if(hashInLocalStorage){
            hash = hashInLocalStorage;
        }
        // 2.生成键盘
        //遍历生成div和kbd标签
        index = 0;
        while(index<keys['length']){
            var div = document.createElement('div');
            div.className = 'row';
            main.appendChild(div);
            var row = keys[index];
            var index2 = 0;
            while(index2<row.length){
                var kbd = document.createElement('kbd');
                var span = document.createElement('span');
                span.textContent = row[index2];
                span.className = 'text';
                kbd.appendChild(span);
                kbd.className = 'key';
                var button = document.createElement('button');
                button.textContent = '编辑';
                button.id = row[index2];
                var img = document.createElement('img');
                if(hash[row[index2]]){
                    img.src = 'http://'+hash[row[index2]] + '/favicon.ico';    
                }else{
                    img.src = '//i.loli.net/2018/10/14/5bc2acd63cbbf.png';
                }
                img.onerror = function(e){
                    e.target.src = '//i.loli.net/2018/10/14/5bc2acd63cbbf.png';
                }
                
                // 编辑新网站
                button.onclick = function(xzkjcnxlkcjlk){
                    var button2 = xzkjcnxlkcjlk.target;
                    var img2 = button2.nextSibling;
                    var key = xzkjcnxlkcjlk['target']['id'];
                    var x = prompt('给我一个新网址');
                    hash[key] = x;
                    localStorage.setItem('zzz', JSON.stringify(hash));
                    img2.src = 'http://'+ x +'/favicon.ico';
                    img.onerror = function(e){
                    e.target.src = '//i.loli.net/2018/10/14/5bc2acd63cbbf.png';
                }
                }
                kbd.appendChild(button);
                div.appendChild(kbd);
                kbd.appendChild(img);
                index2++;
            }
            index++;
        }
        //按键跳转页面
        document.onkeypress = function(xzkjcnxlkcjlk){
           key = xzkjcnxlkcjlk['key'];//必须加引号
           website = hash[key];//这里的key就是一个变量
           window.open('http://'+website,'_blank');
        
        }
    </script>
</body>
</html>
